<div class="grid grid-cols-8">
  <a routerLink="/tasks/{{ task.id }}" class="no-underline hover:underline px-4 py-2 font-semibold text-gray-800">{{ task.title }}</a>
  <a class="px-4 py-2 text-gray-600">{{ task.description }}</a>

  <div class="px-4 py-2">
    <span 
      class="px-2 py-1 rounded text-xs font-semibold"
      [ngClass]="{
        'bg-yellow-100 text-yellow-800': task.status === 'Pending',
        'bg-blue-100 text-blue-800': task.status === 'In Progress',
        'bg-green-100 text-green-800': task.status === 'Completed'
      }">
      {{ task.status }}
    </span>
  </div>

  <div class="px-4 py-2">
    <span
      class="px-2 py-1 rounded text-xs font-semibold"
      [ngClass]="{
        'bg-red-100 text-red-800': task.priority === 'High',
        'bg-orange-100 text-orange-800': task.priority === 'Medium',
        'bg-gray-100 text-gray-800': task.priority === 'Low'
      }">
      {{ task.priority }}
    </span>
  </div>

  <a class="px-4 py-2">{{ task.category }}</a>
  <a class="px-4 py-2">{{ task.dueDate | date:'mediumDate' }}</a>
  <a class="px-4 py-2">{{ task.creationDate | date:'short' }}</a>
  <a class="px-4 py-2">{{ task.lastModified | date:'short' }}</a>
</div>
